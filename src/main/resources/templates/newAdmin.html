<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF_8">
    <title>Gestion PFE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/newuserstyle.css" type="text/css">
    
  </head>
  <body>

    <nav>
      <ul>
    <li class="logo"><img src="/images/fst_logo.jpg" alt="logo"></li>
    <div class="main-link">
          <li><a th:href="@{/Admin/profile}">Profil</a></li>
          <li class="active"><a th:href="@{/Admin/users/categorie}">Gestion des utilisateurs</a></li>
          <li><a th:href="@{/Admin/groupes/list}">Groupes</a></li>
          <li><a th:href="@{/Admin/appointments}">Rendez-vous</a></li>
  </div>
    <li class="logout"><a th:href="@{/logout}"><i class="fa fa-sign-out text-center mr-1"></i>Log out</a></li>				
      </ul>
  </nav>

    <div class="form-container">
      <div class="messages">
        <div th:if="${messagfail}" class="alert alert-fail text-center">
            [[${messagfail}]]
          </div>
          </div>
      
          <h2>[[${pageTitle}]]</h2>
      
      <form th:action="@{/Admin/saveAdmin}" method="post" th:object="${admin}">
        <div class="form-field">
          <label for="name">Nom</label>
          <input type="text" th:field="*{name}" id="name" name="name" required>
        </div>
        <div class="form-field">
          <label for="lastname">Prenom</label>
          <input type="text"  th:field="*{lastname}" id="lastname" name="lastname" required>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" th:field="*{email}" id="email" name="email" required>
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" th:field="*{password}" id="password" name="password" required>
        </div>
        <div class="form-field">
          <input type="submit" value="Create User">
        </div>
      </form>
    </div>
  </body>
</html>
