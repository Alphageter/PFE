<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF_8">
    <title>Gestion PFE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/newuserstyle.css" type="text/css">
    
  </head>
  <body>

    <nav>
      <ul>
    <li class="logo"><img src="/images/fst_logo.jpg" alt="logo"></li>
    <div class="main-link">
          <li><a th:href="@{/Encadrant/profile}">Profil</a></li>
          <li ><a th:href="@{/Encadrant/Groupes}">Mes Groupes</a></li>
          <li ><a th:href="@{/Encadrant/Sujets}">Mes Sujets</a></li>
       <li class="active"><a th:href="@{/Encadrant/resources}">Mes Ressources</a></li>
       <li ><a th:href="@{/Encadrant/showreportform}"> <i class="fa fa-file-text-o"></i> Declarer</a></li>

  </div>
  <li class="logout"><a th:href="@{/logout}"><i class="fa fa-sign-out text-center mr-1"></i>Log out</a></li>				
      </ul>
  </nav>

    <div class="form-container">
      <div class="messages">
        <div th:if="${messagfail}" class="alert alert-fail text-center">
            [[${messagfail}]]
          </div>
          </div>
      
          <h2>Ajouter un nouveau document pour les ressources</h2>
      
      <form th:action="@{/Encadrant/saveresource}" method="post"  enctype="multipart/form-data">
        <div class="form-field">
          <label for="name">Titre :</label>
          <input type="text"  id="name" name="name" required>
        </div>
        <div class="form-field">
          <label for="lastname">Language :</label>
          <div th:if="${SMI==1}">
          <select class="form-control" id="language" name="language" required> 
            <option value="Java">Java</option>
            <option value="PHP">PHP</option> 
            <option value="JavaScript">JavaScript</option>
            <option value="C#">C#</option> 
            <option value="C++">C++</option>
            <option value="Linux">Linux</option>
            <option value="Python">Python</option>
          </select>
        </div>
         
        <div th:if="${SMI==2}">
         <select id="language" name="language" required>
           <option value="">Select language</option>
           <option value="Francais">Francais</option>
           <option value="Anglais" >Anglais</option>
           <option value="Arabe" >Arabe</option>
           
         </select>
       </div>
        </div>
        <div class="form-field">
          <label for="file">PDF FILE :</label>
          <input type="file"  id="file" name="file"  accept=".pdf" required>
        </div>
        
        <div class="form-field">
          <input type="submit" value="Ajouter document">
        </div>
      </form>

      <hr>

      <h2>Ajouter un nouveau Line pour les ressources</h2>

      <form th:action="@{/Encadrant/savelink}" method="post">
        <div class="form-field">
          <label for="name">Titre :</label>
          <input type="text"  id="name" name="name" required>
        </div>

        <div class="form-field">
          <label for="line">Line:</label>
          <input type="text"  id="line" name="line" required>
        </div>

        <div class="form-field">
          <input type="submit" value="Ajouter Line">
        </div>

      </form>

    </div>
  </body>
</html>
