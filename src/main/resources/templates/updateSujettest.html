<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF_8">
    <title>Gestion PFE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/newuserstyle.css" type="text/css">
    
  </head>
  <body>
    <div class="messages">
        <div th:if="${messagfail}" class="alert alert-fail text-center">
            [[${messagfail}]]
          </div>
          </div>
          
<form method="POST" enctype="multipart/form-data" th:action="@{/Encadrant/editSujet/{subjectId}(subjectId=${subject.id})}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${subject.name}" required>
  
    <label for="language">Language:</label>
    <div th:if="${SMI}==1">
    <select id="language" name="language" required>
      <option value="">Select language</option>
      <option value="java" th:selected="${subject.language == 'java'}">Java</option>
      <option value="python" th:selected="${subject.language == 'python'}">Python</option>
      <option value="php" th:selected="${subject.language == 'php'}">PHP</option>
      <option value="c++" th:selected="${subject.language == 'c++'}">C++</option>
    </select>
  </div>
  <div th:if="${SMI}==2">
    <select id="language" name="language" required>
      <option value="">Select language</option>
      <option value="Francais" th:selected="${subject.language == 'Francais'}">Francais</option>
      <option value="Anglais" th:selected="${subject.language == 'Anglais'}">Anglais</option>
      <option value="Arabe" th:selected="${subject.language == 'Arabe'}">Arabe</option>
      
    </select>
  </div>
  
    <label for="pdfFile">PDF File:</label>
    <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf">
  
    <input type="submit" value="Update">
  </form>

</body>
</html>
