<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF_8">
    <title>Gestion PFE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/newuserstyle.css" type="text/css">
    
  </head>
  <body>
    <nav>
      <ul>
    <li class="logo"><img src="/images/fst_logo.jpg" alt="logo"></li>
    <div class="main-link">
          <li><a th:href="@{/Encadrant/profile}">Profil</a></li>
          <li ><a th:href="@{'/Encadrant/Groupes' + ${userID}}">Mes Groupes</a></li>
       <li  class="active"><a th:href="@{/Encadrant/Sujets}">Mes Sujets</a></li>
       <li ><a th:href="@{/Encadrant/resources}">Mes Ressources</a></li>
       <li ><a th:href="@{/Encadrant/showreportform}"> <i class="fa fa-file-text-o"></i> Declarer</a></li>

  </div>
  <li class="logout"><a th:href="@{/logout}"><i class="fa fa-sign-out text-center mr-1"></i>Log out</a></li>				
      </ul>
  </nav>
    <div class="form-container">
      <div class="messages">
        <div th:if="${messagfail}" class="alert alert-fail text-center">
            [[${messagfail}]]
          </div>
          </div>
      <h2>Modification du Sujet</h2>
      
      <form th:action="@{/Encadrant/editSujet/{subjectId}(subjectId=${subject.id})}" method="post" enctype="multipart/form-data">

         <!-- <input type="hidden" th:field="${subject.id}" id="subjectId" name="subjectId" required>  -->
        <div class="form-field">
          <label for="name">Titre : </label>
          <input type="text" id="name" name="name"  required  th:value="${subject.name}">
        </div>
        <div class="form-field">
          <label for="language">Language</label>
          <div th:if="${SMI==1}">
          <select  id="language" name="language" required>
            <option value="">Select language</option> 
            <option value="Java" th:selected="${subject.language == 'Java'}">Java</option>
            <option value="PHP"  th:selected="${subject.language == 'PHP'}">PHP</option> 
            <option value="JavaScript" th:selected="${subject.language == 'JavaScript'}">JavaScript</option>
            <option value="C#" th:selected="${subject.language == 'C#'}">C#</option> 
            <option value="C++" th:selected="${subject.language == 'C++'}">C++</option>
            <option value="Linux" th:selected="${subject.language == 'Linux'}">Linux</option>
            <option value="Python" th:selected="${subject.language == 'Python'}">Python</option>
          </select>
        </div>
         
             <div th:if="${SMI==2}">
              <select id="language" name="language" required>
                <option value="">Select language</option>
                <option value="Francais" th:selected="${subject.language == 'Francais'}">Francais</option>
                <option value="Anglais" th:selected="${subject.language == 'Anglais'}">Anglais</option>
                <option value="Arabe" th:selected="${subject.language == 'Arabe'}">Arabe</option>
                
              </select>
            </div>
        </div>
        
          <div class="form-field">
          <label for="pdfFile">PDF File</label>
          <input type="file"  id="pdfFile" name="pdfFile"  accept="application/pdf" >
        </div>
        <div class="form-field">
          <input type="submit" value="Modifier Sujet">
        </div>
      </form>
    </div>
  </body>
</html>
